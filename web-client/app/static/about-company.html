<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Agoria</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<header className="header">
		<div className="d-flex justify-content-between align-items-center">
			<div>
				<img src="img/logo.png" width="225">
			</div>
			<div className="[ header_lang ]">
				<a href="#">FR</a>
				|
				<a href="#" className="active">NL</a>
			</div>
		</div>
	</header>
	<section className="[ about ]">
		<div className="container">
			<div className="about-company">
				<div className="[ about-company_title ]">
					<img src="img/ico_about_company.svg" width="45">
					<h2 className="[ about-company_title-main ]">About Your Company</h2>
					<p className="[ about-company_sub-title ]">We would like to know a (little) bit more about your<br> company to determinate the type of organisation you've in.</p>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div className="container">
			<div className="[ about-company_form ]">
				<div className="[ about-company_form_content ]">
					<input type="text" name="" placeholder="Your first name" className="input">
					<input type="text" name="" placeholder="Your last name" className="input">
					<div className="custom-dropdown">
						<div className="input">
							Your company size
							<img src="img/arrow.png" width="13" alt="open">
						</div>
						<div className="custom-dropdown_menu">
							<a href="#" className="[ custom-dropdown_menu__item ]">5-10</a>
						</div>
					</div>
					<div className="custom-dropdown">
						<div className="input">
							Your company industry
							<img src="img/arrow.png" width="13" alt="open">
						</div>
						<div className="custom-dropdown_menu">
							<a href="#" className="[ custom-dropdown_menu__item ]">5-10</a>
						</div>
					</div>
					<div className="custom-dropdown">
						<div className="input">
							Your type of activity name
							<img src="img/arrow.png" width="13" alt="open">
						</div>
						<div className="custom-dropdown_menu">
							<a href="#" className="[ custom-dropdown_menu__item ]">5-10</a>
						</div>
					</div>
					<button className="regular">REGULAR BUTTON</button>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.js"></script>
	<script src="js/dropdown-toggle.js"></script>
</body>
</html>
